<h3 style="text-align: center;padding-top: 30px;"> Update Employee </h3>   
<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            
            
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstname" [(ngModel)]="user.firstname"
                            name="firstName"  formControlName="firstName" [ngClass]="{'is-invalid': submitted && f['firstname'].errors}">
                            <div *ngIf="submitted && f['firstname'].errors">
                                <div *ngIf="submitted && f['firstname'].errors['required']">
                                    FirstName  is required 
                                </div>
                            </div>
                    </div>

                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastname" [(ngModel)]="user.lastname"
                            name="lastName" formControlName="lastName" [ngClass]="{'is-invalid': submitted && f['lastname'].errors}">
                            <div *ngIf="submitted && f['lastname'].errors">
                                <div *ngIf="submitted && f['lastname'].errors['required']">
                                    LastName  is required 
                                </div>
                            </div>
                    </div>

                    <div class="form-group">
                        <label> Email Id</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="user.email"
                            name="emailId" formControlName="emailId" [ngClass]="{'is-invalid': submitted && f['email'].errors}">
                            <div *ngIf="submitted && f['email'].errors">
                                <div *ngIf="submitted && f['email'].errors['required']">
                                    Email  is required 
                                </div>
                            </div>
                    </div>
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
